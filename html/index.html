<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Vens</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="C:\Users\ifexe\OneDrive\Desktop\html\style.css">
</head>
<body>

    <div class="birthday-card">
        <h1 class="heading">Happy Birthday</h1>
        <div class="name">Vens</div>
        <div class="cake">🎂</div>
        <p class="mt-4">Wishing you a fantastic day full of joy and surprises! 🎁</p>
        
        <!-- Balloons Animation -->
        <div class="balloons">
            <div class="balloon">🎈</div>
            <div class="balloon">🎈</div>
            <div class="balloon">🎈</div>
        </div>

        <!-- Floating Hearts -->
        <div class="hearts">
            <div class="heart">❤️</div>
            <div class="heart">💖</div>
            <div class="heart">💘</div>
        </div>

        <!-- Keyboard Animation -->
        <div class="keyboard">
            <div class="key">V</div>
            <div class="key">E</div>
            <div class="key">N</div>
            <div class="key">S</div>
            
        </div>
        <button class="btn-celebrate">Celebrate 🎉</button>
    </div>

    <!-- Bootstrap JS and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
